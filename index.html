<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <title>Auto Via</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav__main">
                <div class="nav__logo">
                    <a href="#"><span>Auto</span> Via</a>
                </div>
                <div class="nav__menu__btn" id="nav__menu__btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav__links">
                <li><a href="home">Home</a></li>
                <li><a href="rent">Rent</a></li>
                <li><a href="test-drive">Test Drive</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <div class="nav__btn">
                <button class="btn">Get Started</button>
            </div>
        </nav>

        <div class="header__container" id="header__container">
            <h1><span>SPORTS</span> CAR RENTAL</h1>
            <form action="/">
                <div class="input__group">
                    <label for="location">Pick up your location</label>
                    <input type="text" name="location" id="location" placeholder="Kyiv, Ukraine">
                </div>
                <div class="input__group">
                    <label for="start">Start</label>
                    <input type="text" name="start" id="start" placeholder="May 10, 10:00 AM">
                </div>
                <div class="input__group">
                    <label for="stop">Stop</label>
                    <input type="text" name="stop" id="stop" placeholder="May 15, 6:00 PM">
                </div>
                <button class="btn">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <img src="./img/car_2.png" alt="car-image">
        </div>
        <a href="#about" class="scroll__down">
            <i class="ri-arrow-down-circle-line"></i>
        </a>
    </header>
</body>
</html>
